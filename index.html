<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
    />
    
    <title>Responsivo website</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container" id="nav__menu">
        <a href="" class="nav__logo">Clothing</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Men</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Women</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Bags</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Community</a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <i class="ri-heart-3-line"></i>
          <i class="ri-shopping-cart-line"></i>

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home">
        <div class="home__container container">
            <div class="home__content">
                <div class="home__circle">
                    <div class="home__subcircle">

                    </div>
                    <h1 class="home__title">Clothing</h1>
                </div>
                <div class="home__swiper swiper">
                    <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                            <img src="img/camisa-branca.png" alt="camisa_branca" class="home__img">
                            <h2 class="home__product">Camisa branc</h2>
                            <h3 class="home__price">R$150</h3>
                        </article>
                        <article class="home__article swiper-slide">
                            <img src="img/camisa_azul_branco.png" alt="camisa_branca" class="home__img">
                            <h2 class="home__product">Camisa branca detalhe azul</h2>
                            <h3 class="home__price">R$100</h3>
                        </article>
                        <article class="home__article swiper-slide">
                            <img src="img/camisa_branca_amarela.png" alt="camisa_branca" class="home__img">
                            <h2 class="home__product">Camisa amarela</h2>
                            <h3 class="home__price">R$120</h3>
                        </article>
                        <article class="home__article swiper-slide">
                            <img src="img/camisa_branca_amarela.png" alt="camisa_branca" class="home__img">
                            <h2 class="home__product">Camisa amarela</h2>
                            <h3 class="home__price">R$120</h3>
                        </article>
                    </div>
                </div>

                <div class="swiper-button-prev">
                  <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="swiper-button-next">
                  <i class="ri-arrow-right-s-line"></i>
                </div>
              
            </div>

            <footer class="home__footer">
                <div class="home__language">
                    ES | EN
                </div>
                <div class="home__social">
                    <a href="#" target="_blank" rel="noopener noreferrer"><i class="ri-facebook-fill"></i></a>
                    <a href="#" target="_blank" rel="noopener noreferrer"><i class="ri-instagram-line"></i></a>
                    <a href="#" target="_blank" rel="noopener noreferrer"><i class="ri-twitter-x-line"></i></a>
                </div>
            </footer>
        </div>
      </section>
    </main>


    
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
